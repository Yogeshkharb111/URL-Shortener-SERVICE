<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>URL Shortener</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      background: #f0f2f5;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 90%;
      padding: 30px 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
      font-size: 24px;
    }

    .input {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
      transition: border-color 0.3s;
    }

    .input:focus {
      border-color: #007bff;
    }

    .button {
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #218838;
    }

    .result {
      margin-top: 20px;
      word-break: break-all;
    }

    .result a {
      color: #007bff;
      text-decoration: none;
    }

    .result a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 20px;
      }

      .input,
      .button {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>URL Shortener</h1>
    <input class="input" type="text" placeholder="Enter a URL" id="urlInput" />
    <button class="button" id="btn">Create Short URL</button>
    <div class="result">
      <a target="_blank" href="" class="view"></a>
    </div>
  </div>

  <script type="text/javascript">
    $('#btn').click(function () {
      $.ajax({
        url: '/api/url/shorten',
        dataType: 'json',
        type: 'post',
        data: JSON.stringify({ longUrl: $('#urlInput').val() }),
        contentType: 'application/json',
        success: function (data) {
          $('.view').html(data.shortUrl);
          $('.view').attr('href', data.shortUrl);
        },
        error: function (jqXhr, textStatus, errorThrown) {
          console.log(errorThrown);
        }
      });
    });
  </script>
</body>

</html>
